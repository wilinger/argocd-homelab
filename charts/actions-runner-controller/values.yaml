actions-runner-controller:
  githubWebhookServer:
    enabled: true
    replicaCount: 1
    syncPeriod: 10m
    secret:
      create: true
      name: "github-webhook-server"
      ### GitHub Webhook Configuration
      github_webhook_secret_token: ""
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""
    serviceAccount:
      # Specifies whether a service account should be created
      create: false
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""
    podAnnotations: {}
    podLabels: {}
    podSecurityContext: {}
    # fsGroup: 2000
    securityContext: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    priorityClassName: ""
    service:
      type: ClusterIP
      annotations: {}
      ports:
        - port: 80
          targetPort: http
          protocol: TCP
          name: http
          #nodePort: someFixedPortForUseWithTerraformCdkCfnEtc
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      path: /
      pathType: Prefix
      hosts:
        - host: githooks.zencluster.org
          # paths:
          # - path: /*
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: ssl-redirect
          #       port:
          #         name: use-annotation
      tls:
       - secretName: letsencrypt-prod
         hosts:
           - githooks.zencluster.org

    # Only one of minAvailable or maxUnavailable can be set
    podDisruptionBudget:
      enabled: false
      # minAvailable: 1
      # maxUnavailable: 3