apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/prometheus
    repoURL: 'https://github.com/wilinger/argocd-zencluster.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: infra-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
